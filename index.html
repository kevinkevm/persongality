        const CLIENT_ID = 'a657acb2c038484aa0283ed48eda8803';

        let accessToken = null;

        function generateCodeVerifier() {
            const array = new Uint8Array(32);
            crypto.getRandomValues(array);
            return btoa(String.fromCharCode.apply(null, array))
                .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        }

        async function generateCodeChallenge(verifier) {
            const encoder = new TextEncoder();
            const data = encoder.encode(verifier);
            const digest = await crypto.subtle.digest('SHA-256', data);
            return btoa(String.fromCharCode.apply(null, new Uint8Array(digest)))
                .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        }

        async function connectSpotify() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                // We're in the callback flow - don't clear localStorage
                document.querySelector('.btn').style.display = 'none';
                document.getElementById('loading').style.display = 'block';

                try {
                    const tokenData = await getAccessToken(code);
                    accessToken = tokenData.access_token;
                    
                    const tracks = await getTopTracks();
                    console.log('Got tracks:', tracks);
                    
                    let features = null;
                    try {
                        features = await getAudioFeatures(tracks.items.map(t => t.id));
                        console.log('Got audio features:', features);
                    } catch (audioError) {
                        console.log('Audio features failed, using track data instead:', audioError);
                    }
                    
                    const personality = personalityAnalyzer.analyzePersonality(features?.audio_features, tracks.items);
                    showResult(personality, tracks.items);
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error: ' + error.message);
                    document.getElementById('loading').style.display = 'none';
                    document.querySelector('.btn').style.display = 'inline-block';
                }
            } else {
                // Clear localStorage only when starting fresh authentication
                localStorage.clear();
                
                const verifier = generateCodeVerifier();
                const challenge = await generateCodeChallenge(verifier);
                localStorage.setItem('code_verifier', verifier);

                const params = new URLSearchParams({
                    client_id: CLIENT_ID,
                    response_type: 'code',
                    redirect_uri: REDIRECT_URI,
                    scope: 'user-top-read user-read-private user-library-read playlist-read-private',
                    code_challenge_method: 'S256',
                    code_challenge: challenge
                }).toString();

                window.location.href = 'https://accounts.spotify.com/authorize?' + params;
            }
        }

        async function getAccessToken(code) {
            const verifier = localStorage.getItem('code_verifier');
    
            if (!verifier) {
                console.error('No code verifier found in localStorage');
                throw new Error('Authentication error: Missing code verifier');
            }
    
            const params = new URLSearchParams({
                client_id: CLIENT_ID,
                grant_type: 'authorization_code',
                code: code,
                redirect_uri: REDIRECT_URI,
                code_verifier: verifier
            });

            try {
                console.log('Requesting token with params:', {
                    code: code.substring(0, 10) + '...',
                    redirect_uri: REDIRECT_URI,
                    verifier_length: verifier.length
                });
                
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: params
                });

                console.log('Token response status:', response.status);
        
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Token error response:', errorText);
                    throw new Error(`Token request failed (${response.status}): ${errorText}`);
                }
        
                return response.json();
            } catch (error) {
                console.error('Token fetch error:', error);
                throw error;
            }
        }

        async function getTopTracks() {
            const response = await fetch('https://api.spotify.com/v1/me/top/tracks?limit=20', {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            });
            if (!response.ok) throw new Error('Failed to get tracks');
            return response.json();
        }

        async function getAudioFeatures(trackIds) {
            console.log('Looking up audio features from local data for tracks:', trackIds);
            
            try {
                const response = await fetch('/spotify2023.csv');
                const csvText = await response.text();
                
                // Parse CSV data
                const rows = csvText.split('\n')
                    .filter(row => row.trim());
                
                const headers = rows[0].split(',');
                const data = rows.slice(1).map(row => row.split(','));
                
                // Get track names from Spotify API
                const tracksResponse = await fetch('https://api.spotify.com/v1/tracks?ids=' + trackIds.join(','), {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                
                if (!tracksResponse.ok) {
                    throw new Error('Failed to get track names from Spotify');
                }
                
                const tracksData = await tracksResponse.json();
                console.log('Got track names:', tracksData);
                
                // Find matching tracks in CSV
                const audioFeatures = [];
                let matchedCount = 0;
                
                for (const track of tracksData.tracks) {
                    const trackName = track.name;
                    console.log(`Looking for match for: "${trackName}"`);
                    
                    // Find matching row in CSV by exact track name
                    const matchingRow = data.find(row => row[0] === trackName);
                    
                    if (matchingRow) {
                        console.log(`Found match for "${trackName}"`);
                        matchedCount++;
                        audioFeatures.push({
                            id: track.id,
                            danceability: parseInt(matchingRow[headers.indexOf('danceability_%')]) / 100,
                            energy: parseInt(matchingRow[headers.indexOf('energy_%')]) / 100,
                            valence: parseInt(matchingRow[headers.indexOf('valence_%')]) / 100,
                            acousticness: parseInt(matchingRow[headers.indexOf('acousticness_%')]) / 100,
                            instrumentalness: parseInt(matchingRow[headers.indexOf('instrumentalness_%')]) / 100,
                            tempo: parseInt(matchingRow[headers.indexOf('bpm')])
                        });
                    } else {
                        console.log(`No match found for track: "${trackName}"`);
                    }
                }
                
                const totalTracks = tracksData.tracks.length;
                const matchRatio = matchedCount / totalTracks;
                console.log(`Found matches for ${matchedCount} out of ${totalTracks} tracks (${(matchRatio * 100).toFixed(1)}%)`);
                
                if (audioFeatures.length === 0) {
                    throw new Error('No matching tracks found in database');
                }
                
                // Calculate confidence weight based on match ratio
                // If we find all tracks, weight = 1
                // If we find minimum tracks (1), weight = 0.3
                // Scale linearly between these points
                const minWeight = 0.3;
                const confidenceWeight = minWeight + (1 - minWeight) * matchRatio;
                
                console.log(`Confidence weight based on matches: ${confidenceWeight.toFixed(2)}`);
                
                // Add confidence weight to the response
                return { 
                    audio_features: audioFeatures,
                    confidence_weight: confidenceWeight,
                    matches_found: matchedCount,
                    total_tracks: totalTracks
                };

            } catch (error) {
                console.error('Failed to get audio features from CSV:', error);
                throw error;
            }
        }

        async function saveImage() {
            const canvas = document.createElement('canvas');
            canvas.width = 1080;
            canvas.height = 1920;
            const ctx = canvas.getContext('2d');

            // Set background gradient
            const gradient = ctx.createLinearGradient(0, 0, 1080, 1920);
            gradient.addColorStop(0, '#FFF5F7');
            gradient.addColorStop(1, '#FFF0F5');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1080, 1920);

            // Add decorative background pattern
            ctx.save();
            const patternGradient = ctx.createLinearGradient(0, 0, 1080, 1920);
            patternGradient.addColorStop(0, 'rgba(255, 51, 102, 0.05)');
            patternGradient.addColorStop(0.33, 'rgba(255, 107, 61, 0.05)');
            patternGradient.addColorStop(0.66, 'rgba(157, 80, 187, 0.05)');
            patternGradient.addColorStop(1, 'rgba(110, 72, 170, 0.05)');
            ctx.fillStyle = patternGradient;
            ctx.fillRect(0, 0, 1080, 1920);
            ctx.restore();

            // Draw personality title
            ctx.textAlign = 'center';
            ctx.font = 'bold 60px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
            const titleGradient = ctx.createLinearGradient(270, 200, 810, 260);
            titleGradient.addColorStop(0, '#FF3366');
            titleGradient.addColorStop(1, '#FF6B3D');
            ctx.fillStyle = titleGradient;
            ctx.fillText(window.currentPersonality.name, 540, 240);

            // Draw subtitle
            ctx.font = '32px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
            ctx.fillStyle = '#666';
            const subtitleWords = window.currentPersonality.subtitle.split(' ');
            const subtitleLines = [];
            let currentLine = '';
            
            subtitleWords.forEach(word => {
                if ((currentLine + word).length > 35) {
                    subtitleLines.push(currentLine.trim());
                    currentLine = word + ' ';
                } else {
                    currentLine += word + ' ';
                }
            });
            if (currentLine) subtitleLines.push(currentLine.trim());
            
            subtitleLines.forEach((line, index) => {
                ctx.fillText(line, 540, 320 + (index * 40));
            });

            // Draw rarity badge
            const badgeWidth = 200;
            const badgeHeight = 50;
            const badgeX = (1080 - badgeWidth) / 2;
            const badgeY = 400;
            
            ctx.fillStyle = 'rgba(255, 51, 102, 0.1)';
            ctx.beginPath();
            ctx.roundRect(badgeX, badgeY, badgeWidth, badgeHeight, 25);
            ctx.fill();
            
            ctx.font = 'bold 28px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
            ctx.fillStyle = '#FF3366';
            ctx.fillText(`Rarity: ${window.currentPersonality.rarity}`, 540, badgeY + 35);

            // Draw dimension cards
            const dimensions = [
                { 
                    title: window.currentPersonality.baseTraits.social, 
                    content: window.currentPersonality.dynamicTraits.social.title, 
                    gradient: ['#FF6B6B', '#FF8E8E'] 
                },
                { 
                    title: window.currentPersonality.baseTraits.emotional, 
                    content: window.currentPersonality.dynamicTraits.emotional.title, 
                    gradient: ['#4F9CFF', '#6BB5FF'] 
                },
                { 
                    title: window.currentPersonality.baseTraits.hidden, 
                    content: window.currentPersonality.dynamicTraits.hidden.title, 
                    gradient: ['#9C4FFF', '#B07CFF'] 
                },
                { 
                    title: window.currentPersonality.baseTraits.philosophy, 
                    content: window.currentPersonality.dynamicTraits.philosophy.title, 
                    gradient: ['#4CAF50', '#81C784'] 
                }
            ];

            dimensions.forEach((dim, index) => {
                const cardY = 550 + (index * 320);
                
                // Card background
                const cardGradient = ctx.createLinearGradient(90, cardY, 990, cardY + 280);
                cardGradient.addColorStop(0, dim.gradient[0]);
                cardGradient.addColorStop(1, dim.gradient[1]);
                ctx.fillStyle = cardGradient;
                
                ctx.beginPath();
                ctx.roundRect(90, cardY, 900, 280, 20);
                ctx.fill();

                // Card title
                ctx.font = 'bold 36px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
                ctx.fillStyle = 'white';
                ctx.fillText(dim.title, 540, cardY + 60);

                // Card content
                ctx.font = '28px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
                const contentWords = dim.content.split(' ');
                let line = '';
                let lineY = cardY + 120;

                contentWords.forEach(word => {
                    const testLine = line + word + ' ';
                    const metrics = ctx.measureText(testLine);
                    
                    if (metrics.width > 800) {
                        ctx.fillText(line, 540, lineY);
                        line = word + ' ';
                        lineY += 40;
                    } else {
                        line = testLine;
                    }
                });
                ctx.fillText(line, 540, lineY);
            });

            // Add watermark
            ctx.font = '24px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.fillText('pursongality.com', 540, 1880);

            // Convert to image and trigger download
            const link = document.createElement('a');
            link.download = 'my-music-personality.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        window.addEventListener('load', () => {
            if (new URLSearchParams(window.location.search).get('code')) {
                connectSpotify();
            }
        });
    </script>
