    <script>
        const CLIENT_ID = 'a657acb2c038484aa0283ed48eda8803';
        const REDIRECT_URI = 'https://persongality.com/';
        const SCOPES = 'user-top-read user-read-recently-played user-read-playback-state';

        let accessToken = null;
        let personalityAnalyzer = new PersonalityAnalyzer();

        function generateCodeVerifier() {
            const array = new Uint8Array(32);
            crypto.getRandomValues(array);
            return btoa(String.fromCharCode.apply(null, array))
                .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        }

        async function generateCodeChallenge(verifier) {
            const encoder = new TextEncoder();
            const data = encoder.encode(verifier);
            const digest = await crypto.subtle.digest('SHA-256', data);
            return btoa(String.fromCharCode.apply(null, new Uint8Array(digest)))
                .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        }

        async function connectSpotify() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                // We're in the callback flow - don't clear localStorage
                document.querySelector('.btn').style.display = 'none';
                document.getElementById('loading').style.display = 'block';

                try {
                    const tokenData = await getAccessToken(code);
                    accessToken = tokenData.access_token;
                    
                    const tracks = await getTopTracks();
                    console.log('Got tracks:', tracks);
                    
                    let features = null;
                    try {
                        features = await getAudioFeatures(tracks.items.map(t => t.id));
                        console.log('Got audio features:', features);
                    } catch (audioError) {
                        console.log('Audio features failed, using track data instead:', audioError);
                    }
                    
                    const personality = personalityAnalyzer.analyzePersonality(features?.audio_features, tracks.items);
                    showResult(personality, tracks.items);
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error: ' + error.message);
                    document.getElementById('loading').style.display = 'none';
                    document.querySelector('.btn').style.display = 'inline-block';
                }
            } else {
                // Clear localStorage only when starting fresh authentication
                localStorage.clear();
                
                const verifier = generateCodeVerifier();
                const challenge = await generateCodeChallenge(verifier);
                localStorage.setItem('code_verifier', verifier);

                const params = new URLSearchParams({
                    client_id: CLIENT_ID,
                    response_type: 'code',
                    redirect_uri: REDIRECT_URI,
                    scope: 'user-top-read user-read-private user-library-read playlist-read-private',
                    code_challenge_method: 'S256',
                    code_challenge: challenge
                }).toString();

                window.location.href = 'https://accounts.spotify.com/authorize?' + params;
            }
        }

        async function getAccessToken(code) {
            const verifier = localStorage.getItem('code_verifier');
    
            if (!verifier) {
                console.error('No code verifier found in localStorage');
                throw new Error('Authentication error: Missing code verifier');
            }
    
            const params = new URLSearchParams({
                client_id: CLIENT_ID,
                grant_type: 'authorization_code',
                code: code,
                redirect_uri: REDIRECT_URI,
                code_verifier: verifier
            });

            try {
                console.log('Requesting token with params:', {
                    code: code.substring(0, 10) + '...',
                    redirect_uri: REDIRECT_URI,
                    verifier_length: verifier.length
                });
                
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: params
                });

                console.log('Token response status:', response.status);
        
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Token error response:', errorText);
                    throw new Error(`Token request failed (${response.status}): ${errorText}`);
                }
        
                return response.json();
            } catch (error) {
                console.error('Token fetch error:', error);
                throw error;
            }
        }

        async function getTopTracks() {
            const response = await fetch('https://api.spotify.com/v1/me/top/tracks?limit=20', {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            });
            if (!response.ok) throw new Error('Failed to get tracks');
            return response.json();
        }

        async function getAudioFeatures(trackIds) {
            console.log('Looking up audio features from local data for tracks:', trackIds);
            
            try {
                const response = await fetch('/spotify2023.csv');
                const csvText = await response.text();
                
                // Parse CSV data
                const rows = csvText.split('\n')
                    .filter(row => row.trim());
                
                const headers = rows[0].split(',');
                const data = rows.slice(1).map(row => row.split(','));
                
                // Get track names from Spotify API
                const tracksResponse = await fetch('https://api.spotify.com/v1/tracks?ids=' + trackIds.join(','), {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                
                if (!tracksResponse.ok) {
                    throw new Error('Failed to get track names from Spotify');
                }
                
                const tracksData = await tracksResponse.json();
                console.log('Got track names:', tracksData);
                
                // Find matching tracks in CSV
                const audioFeatures = [];
                let matchedCount = 0;
                
                for (const track of tracksData.tracks) {
                    const trackName = track.name;
                    console.log(`Looking for match for: "${trackName}"`);
                    
                    // Find matching row in CSV by exact track name
                    const matchingRow = data.find(row => row[0] === trackName);
                    
                    if (matchingRow) {
                        console.log(`Found match for "${trackName}"`);
                        matchedCount++;
                        audioFeatures.push({
                            id: track.id,
                            danceability: parseInt(matchingRow[headers.indexOf('danceability_%')]) / 100,
                            energy: parseInt(matchingRow[headers.indexOf('energy_%')]) / 100,
                            valence: parseInt(matchingRow[headers.indexOf('valence_%')]) / 100,
                            acousticness: parseInt(matchingRow[headers.indexOf('acousticness_%')]) / 100,
                            instrumentalness: parseInt(matchingRow[headers.indexOf('instrumentalness_%')]) / 100,
                            tempo: parseInt(matchingRow[headers.indexOf('bpm')])
                        });
                    } else {
                        console.log(`No match found for track: "${trackName}"`);
                    }
                }
                
                const totalTracks = tracksData.tracks.length;
                const matchRatio = matchedCount / totalTracks;
                console.log(`Found matches for ${matchedCount} out of ${totalTracks} tracks (${(matchRatio * 100).toFixed(1)}%)`);
                
                if (audioFeatures.length === 0) {
                    throw new Error('No matching tracks found in database');
                }
                
                // Calculate confidence weight based on match ratio
                // If we find all tracks, weight = 1
                // If we find minimum tracks (1), weight = 0.3
                // Scale linearly between these points
                const minWeight = 0.3;
                const confidenceWeight = minWeight + (1 - minWeight) * matchRatio;
                
                console.log(`Confidence weight based on matches: ${confidenceWeight.toFixed(2)}`);
                
                // Add confidence weight to the response
                return { 
                    audio_features: audioFeatures,
                    confidence_weight: confidenceWeight,
                    matches_found: matchedCount,
                    total_tracks: totalTracks
                };

            } catch (error) {
                console.error('Failed to get audio features from CSV:', error);
                throw error;
            }
        }

                        background: rgba(255, 255, 255, 0.98);
                        padding: clamp(15px, 4vw, 40px);
                        border-radius: clamp(20px, 4vw, 30px);
                        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                    ">
                        <!-- Logo image only -->
                        <div style="display: flex; justify-content: center; margin-top: 20px;">
                            <img src="com.png" style="width: 403px; height: 80px;">
                        </div>

                        <!-- 4 Dimensions Section -->
                        <div class="dimension-section" style="display: flex; flex-direction: column; gap: 15px;">
                            <!-- Social Role -->
                            <div class="personality-card" style="
                                background: linear-gradient(135deg, #E85757, #E06666);
                                border-radius: 25px;
                                padding: 30px;
                                position: relative;
                                overflow: hidden;
                                transform: scale(1);
                                transition: transform 0.3s ease;
                                cursor: pointer;
                            ">
                                <div style="${createAlbumCollage(socialSongs[0]?.song, socialSongs[0]?.track)}"></div>
                                <div style="position: relative; z-index: 2;">
                                    <div class="song-chips-container">
                                        ${socialSongs.map(({song}) => `
                                            <div class="song-chip">
                                                 ${song.split(' by ')[0]}
                                            </div>
                                        `).join('')}
                                    </div>
                                    <h2 class="personality-card-title">The Silent Supporter ⭐</h2>
                                    <p class="personality-card-description">Your presence alone makes chaotic situations feel manageable</p>
                                    <div class="personality-card-rarity">✨ Part of the top 12% most calming people</div>
                                </div>
                            </div>

                            <!-- Emotional Role -->
                            <div class="personality-card" style="
                                background: linear-gradient(135deg, #3A7BC7, #4B8CD4);
                                border-radius: 25px;
                                padding: 30px;
                                position: relative;
                                overflow: hidden;
                                transform: scale(1);
                                transition: transform 0.3s ease;
                                cursor: pointer;
                            ">
                                <div style="${createAlbumCollage(emotionalSongs[0]?.song, emotionalSongs[0]?.track)}"></div>
                                <div style="position: relative; z-index: 2;">
                                    <div class="song-chips-container">
                                        ${emotionalSongs.map(({song}) => `
                                            <div class="song-chip">
                                                 ${song.split(' by ')[0]}
                                            </div>
                                        `).join('')}
                                    </div>
                                    <h2 class="personality-card-title">The Mood Master 🎭</h2>
                                    <p class="personality-card-description">Your emotional processing is consistent - you know what works for you</p>
                                    <div class="personality-card-rarity">✨ Only 13% are this emotionally stable</div>
                                </div>
                            </div>

                            <!-- Hidden Role -->
                            <div class="personality-card" style="
                                background: linear-gradient(135deg, #8522A3, #9B2BB7);
                                border-radius: 25px;
                                padding: 30px;
                                position: relative;
                                overflow: hidden;
                                transform: scale(1);
                                transition: transform 0.3s ease;
                                cursor: pointer;
                            ">
                                <div style="${createAlbumCollage(hiddenSongs[0]?.song, hiddenSongs[0]?.track)}"></div>
                                <div style="position: relative; z-index: 2;">
                                    <div class="song-chips-container">
                                        ${hiddenSongs.map(({song}) => `
                                            <div class="song-chip">
                                                 ${song.split(' by ')[0]}
                                            </div>
                                        `).join('')}
                                    </div>
                                    <h2 class="personality-card-title">The Secret Softie 🥺</h2>
                                    <p class="personality-card-description">Acts tough but cries during pet adoption commercials</p>
                                    <div class="personality-card-rarity">🎭 Only 11% have this duality</div>
                                </div>
                            </div>

                            <!-- Philosophy Role -->
                            <div class="personality-card" style="
                                background: linear-gradient(135deg, #3B9B4F, #45B65C);
                                border-radius: 25px;
                                padding: 12px;
                                position: relative;
                                overflow: hidden;
                                transform: scale(1);
                                transition: transform 0.3s ease;
                                cursor: pointer;
                            ">
                                <div style="${createAlbumCollage(philosophySongs[0]?.song, philosophySongs[0]?.track)}"></div>
                                <div style="position: relative; z-index: 2;">
                                    <div class="song-chips-container">
                                        ${philosophySongs.map(({song}) => `
                                            <div class="song-chip">
                                                 ${song.split(' by ')[0]}
                                            </div>
                                        `).join('')}
                                    </div>
                                    <h2 class="personality-card-title">The Wisdom Weaver</h2>
                                    <p class="personality-card-description">You think the best conversations happen with live music in the background</p>
                                    <div class="personality-card-rarity">⭐ Only 13% connect ideas this way</div>
                                </div>
                            </div>
                        </div>

                        <!-- Social Proof Section -->
                        <div class="social-proof" style="
                            text-align: center;
                            margin-top: 40px;
                            padding: 20px;
                            background: rgba(255, 51, 102, 0.05);
                            border-radius: 20px;
                        ">
                            <div class="social-proof-text" style="font-size: 1.2rem; color: #666; margin-bottom: 15px;">
                                <b>Share this with your bestie and see if they agree 👀<b>
                            </div>
                            <div class="social-proof-text" style="font-size: 1.1rem; color: #888;">
                                persongality.com
                            </div>
                        </div>
                    </div>
                `;

                document.getElementById('result').style.display = 'block';
                window.currentPersonality = personality;
            });
        }

        

        window.addEventListener('load', () => {
            if (new URLSearchParams(window.location.search).get('code')) {
                connectSpotify();
            }
        });
    </script>

    <!-- Testing Interface -->
    <div id="testing" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.9); z-index: 1000;">
        <div style="background: white; margin: 50px auto; padding: 30px; border-radius: 15px; max-width: 500px; max-height: 80vh; overflow-y: auto;">
            <h2>Test Personality Cards</h2>
            <div style="margin: 20px 0;">
                <label>Energy (0-10):</label>
                <input type="range" id="energy" min="0" max="10" value="5" step="0.1">
                <span id="energyVal">5</span>
            </div>
            <div style="margin: 20px 0;">
                <label>Valence (0-10):</label>
                <input type="range" id="valence" min="0" max="10" value="5" step="0.1">
                <span id="valenceVal">5</span>
            </div>
            <div style="margin: 20px 0;">
                <label>Variety (0-10):</label>
                <input type="range" id="variety" min="0" max="10" value="5" step="0.1">
                <span id="varietyVal">5</span>
            </div>
            <div style="margin: 20px 0;">
                <label>Acousticness (0-10):</label>
                <input type="range" id="acousticness" min="0" max="10" value="5" step="0.1">
                <span id="acousticnessVal">5</span>
            </div>
            <div style="margin: 20px 0;">
                <label>Complexity (0-10):</label>
                <input type="range" id="complexity" min="0" max="10" value="5" step="0.1">
                <span id="complexityVal">5</span>
            </div>
            <div style="margin: 20px 0;">
                <label>Danceability (0-10):</label>
                <input type="range" id="danceability" min="0" max="10" value="5" step="0.1">
                <span id="danceabilityVal">5</span>
            </div>
            <button onclick="generateTestPersonality()" style="background: #FF3366; color: white; padding: 10px 20px; border: none; border-radius: 8px; margin: 10px;">Generate</button>
            <button onclick="document.getElementById('testing').style.display='none'" style="background: #666; color: white; padding: 10px 20px; border: none; border-radius: 8px; margin: 10px;">Close</button>
        </div>
    </div>
</body>
</html>
